<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Необязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    document.querySelector('.stars_container')
      .addEventListener('mouseover', (event) => {
        if (event.target.tagName === 'I') {
          // какое-то дурацкое решение, но времени искать другое нету(
          for (const el of event.target.parentNode.children) {
            if (el !== event.target) {
              el.classList.add('golden')
            } else {
              el.classList.add('golden');
              break;
            }
          }
        }
      });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
    */
    document.querySelector('.stars_container')
      .addEventListener('mouseout', (event) => {
        if (event.target.tagName === 'I') {
          for (const el of event.target.parentNode.children) {
            if (el !== event.target) {
              el.classList.remove('golden')
            } else {
              el.classList.remove('golden');
              break;
            }
          }
        }
      });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    /*
    Как я понял, html трактует перенос строки и табуляции между строчными элементами
    как пробел. Поэтому при перемещении от звезды к звезде мы 'проваливаемся'
    в родительский div, и срабатывает обработчик события 'mouseout'.
    Чтобы этого избежать можно сделать переносы внутри тегов (или вообще не делать):
    <div class="stars_container">
      <i class="fas fa-star"></i><i class="fas fa-star"></i><i
      class="fas fa-star"></i><i class="fas fa-star"></i><i
      class="fas fa-star"></i>
    </div>
    или преобразовать звездочки в блочные элементы с выравниванием по левому краю,
    display: block писать не обязательно, float сам всё сделает, но так наглядней:
    i {
      font-size: 50px;
      display: block;
      float: left;
    }
    */


  </script>
</body>

</html>
