<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const num1 = 3;
    const num2 = -5;

    console.log(`num1 = ${num1}, num2 = ${num2}`)
    console.log(`сумма: ${add(num1, num2)}`);
    console.log(`разность: ${subtract(num1, num2)}`);
    console.log(`умножение: ${multiply(num1, num2)}`);
    console.log(`деление: ${divide(num1, num2)}`);

    /**
     * функция складывает два числа
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается сумма
     */
    function add(a, b) {
      return a + b;
    }

    /**
     * функция вычитает из большего значения меньшее
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается разность
     */
    function subtract(a, b) {
      return Math.abs(a - b);
    }


    /**
     * функция умножает два числа
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается произведение
     */
    function multiply(a, b) {
      return a * b;
    }

    /**
     * функция делит одно число на другое
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается частное
     */
    function divide(a, b) {
      return a / b;
    }



  </script>
</body>

</html>
