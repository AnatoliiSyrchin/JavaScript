<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    С префиксной формой инкремента, сначала происходит увеличение a на 1.
    В переменную а записывается 2.
    Потом переменной с присваивается значения из a.
    В переменную c записывается 2.
     */
    c = ++a;
    console.log(c);

    /*
    С постфиксной формой инкремента, сначала происходит присвоение переменной d
    значения из b.
    В переменную d записывается 1.
    Потом инкрементируем b.
    В переменную b записывается 2.
    
     */
    d = b++;
    console.log(d);

    /*
    Сначала инкрементируем переменную a.
    В переменную а записывается 3.
    Потом складываем 2 + 3 и результат записываем в с.
    В переменную c записывается 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Сначала складываем 2 + 2(значение b на данный момент) и результат записываем в d.
    В переменную d записывается 4.
    Потом инкрементируем b.
    В переменную b записывается 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
