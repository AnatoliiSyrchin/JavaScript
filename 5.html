<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const num1 = 3;
    const num2 = -5;
    const operation1 = '-';
    const operation2 = ';(';

    console.log(`num1 = ${num1}, num2 = ${num2}, operation = ${operation1}`);
    console.log(mathOperation(num1, num2, operation1));
    console.log(`num1 = ${num1}, num2 = ${num2}, operation = ${operation2}`);
    console.log(mathOperation(num1, num2, operation2));

    /**
     * функция выполняет математическую операцию над двумя числами
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @param {string} operation оператор. один из ("+", "-", "*", "/")
     * @returns (number) возвращается результат математической операции
     */
    function mathOperation(a, b, operation) {
      switch (operation) {
        case '+':
          return add(a, b);
        case '-':
          return subtract(a, b);
        case '*':
          return multiply(a, b);
        case '/':
          return divide(a, b);
        default:
          return NaN;
      }

    }

    /**
     * функция складывает два числа
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается сумма
     */
    function add(a, b) {
      return a + b;
    }

    /**
     * функция вычитает из большего значения меньшее
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается разность
     */
    function subtract(a, b) {
      return Math.abs(a - b);
    }


    /**
     * функция умножает два числа
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается произведение
     */
    function multiply(a, b) {
      return a * b;
    }

    /**
     * функция делит одно число на другое
     * @param {number} a значение первого параметра
     * @param {number} b значение второго параметра
     * @returns (number) возвращается частное
     */
    function divide(a, b) {
      return a / b;
    }

  </script>
</body>

</html>
