<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем два числа 10 и 10, получаем 20.
    2. Складываем 20 и "10". Так как один из операндов - строка, то происходит
    неявное преобразование типа. Конкатенируем "20" и "10". Получаем "2010"
    С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Складываем 10 и "10". Так как один из операндов - строка, то происходит
    неявное преобразование типа. Конкатенируем "10" и "10". Получаем "1010"
    2. Складываем "1010" и 10. Так как один из операндов - строка, то происходит
    неявное преобразование типа. Конкатенируем "1010" и "10". Получаем "101010"
    С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Сначала выполнится унарный плюс и "10" преобразуется в число 10
    2. Складываем два первых числа 10 и 10, получаем 20.
    3. Складываем два числа 20 и 10, получаем 30.
    С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Сначала выполнится унарный минус и -"" преобразуется в число -0
    2. 10 делим на -0 получаем число -Infinity. (Великий и могучий JS)
    С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Сначала выполнится унарный плюс и +"2,5" преобразуется в число NaN
    2. 10 делим на NaN получаем число NaN.
    С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
